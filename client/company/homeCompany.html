<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="/client/css/homeCompany.css">

    <script src="/client/js/config.js"></script>
    <script src='/client/js/homeCompany.js' async></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </head>
<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <img src="crab.png" width="auto" height="75" href="companyDB">
            <a class="navbar-brand" href="companyDB">ScholarSearch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="welcome">Welcome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="homeCompany">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="companySettings">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="companyLogin"> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="align-center">
            <br><br><br>
            <div class="center">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                      <button class="nav-link" id="v-pills-Scholarships-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Scholarships" type="button" role="tab" aria-controls="v-pills-Scholarships" aria-selected="false">Scholarships</button>
                      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <!-- HOME TAB -->
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                          <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <button class="nav-link active" id="nav-activeScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-activeScholarships" type="button" role="tab" aria-controls="nav-activeScholarships" aria-selected="true">Active Scholarships</button>
                              <button class="nav-link" id="nav-pendingScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-pendingScholarships" type="button" role="tab" aria-controls="nav-pendingScholarships" aria-selected="false">Pending Scholarships</button>
                              <button class="nav-link" id="nav-rejectedScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-rejectedScholarships" type="button" role="tab" aria-controls="nav-rejectedScholarships" aria-selected="false">Rejected Scholarships</button>
                            </div>
                          </nav>
                          <!-- ACTIVE SCHOLARSHIPS TAB -->
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-activeScholarships" role="tabpanel" aria-labelledby="nav-activeScholarships-tab" tabindex="0">
                              <div class="center">
                                <div id="activeScholarshipContainer" class="grid-container"></div>
                              </div>
                            </div>
                            <!-- PENDING SCHOLARSHIPS TAB -->
                            <div class="tab-pane fade" id="nav-pendingScholarships" role="tabpanel" aria-labelledby="nav-pendingScholarships-tab" tabindex="0">
                              <div class="center">
                                <div id="pendingScholarshipContainer" class="grid-container"></div>
                              </div>
                            </div>
                            <!-- REJECTED SCHOLARSHIPS TAB -->
                            <div class="tab-pane fade" id="nav-rejectedScholarships" role="tabpanel" aria-labelledby="nav-rejectedScholarships-tab" tabindex="0">
                              <div class="center">
                                <div id="rejectedScholarshipContainer" class="grid-container"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      
                        <!-- SCHOLARSHIPS TAB -->
                        <div class="tab-pane fade" id="v-pills-Scholarships" role="tabpanel" aria-labelledby="v-pills-Scholarships-tab" tabindex="0">
                          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                            <nav>
                              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-uploadScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-uploadScholarships" type="button" role="tab" aria-controls="nav-uploadScholarships" aria-selected="true">Upload Scholarships</button>
                                <button class="nav-link" id="nav-editScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-editScholarships" type="button" role="tab" aria-controls="nav-editScholarships" aria-selected="false">Edit Scholarships</button>
                                <button class="nav-link" id="nav-allScholarships-tab" data-bs-toggle="tab" data-bs-target="#nav-allScholarships" type="button" role="tab" aria-controls="nav-allScholarships" aria-selected="false">All Scholarships</button>
                              </div>
                            </nav>
                            <!-- Upload SCHOLARSHIPS TAB -->
                            <div class="tab-content" id="nav-tabContent">
                              <div class="tab-pane fade show active" id="nav-uploadScholarships" role="tabpanel" aria-labelledby="nav-uploadScholarships-tab" tabindex="0">
                                <div class="center">
                                    <!--Upload Scholarships-->
                                    <form class="row g-3" id="uploadScholarshipForm">
                                      <div class="col-md-4">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Your Scholarship Title" required>
                                      </div>
                                    
                                      <div class="col-md-4">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Your Scholarship Amount" required>
                                      </div>
                                    
                                      <div class="col-md-4">
                                        <label for="deadline" class="form-label">Deadline</label>
                                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                                      </div>
                                    
                                      <div class="input-group">
                                        <span class="input-group-text">Description</span>
                                        <textarea class="form-control" id="description" name="description" placeholder="Enter Scholarship Description" required></textarea>
                                      </div>
                                    
                                      <div class="col-12">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="agree" name="terms" id="agreeToTerms" required>
                                          <label class="form-check-label" for="agreeToTerms">
                                            Agree to terms and conditions
                                          </label>
                                        </div>
                                      </div>
                                    </form>
                                    <div class="col-12">
                                      <button id="data-submit" class="btn btn-warning" type="submit">Submit Scholarship</button>
                                    </div>
                                </div>
                              </div>
                              <!-- Edit SCHOLARSHIPS TAB -->
                              <div class="tab-pane fade" id="nav-editScholarships" role="tabpanel" aria-labelledby="nav-editScholarships-tab" tabindex="0">
                                <div class="center">
                                  <div id="editScholarshipContainer" class="grid-container"></div>
                                </div>
                              </div>
                              <!-- All SCHOLARSHIPS TAB -->
                              <div class="tab-pane fade" id="nav-allScholarships" role="tabpanel" aria-labelledby="nav-allScholarships-tab" tabindex="0">
                                <div class="center">
                                  <div id="allScholarshipsContainer" class="grid-container"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      
                        <!-- MESSAGES TAB -->
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                          <p>...</p>
                        </div>
                      </div>
                  </div>
            </div>    
            <br><br><br><br><br><br><br>
            <div class="callout">© 2025 ScholarSearch</div>
    </div>
  </body>
</html>
