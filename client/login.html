<!DOCTYPE html>
<html lang="en" data-bs-theme="btnSwitch">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/client/css/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src='/client/js/login.js' async></script>
</head>
<body>
    <div class="wrapper">
        <br><br><br>
        <div class="crab-container">
            <img src="crab.png" alt="Crab Logo" class="crab-logo">
        </div>
            <div class="center-form">
                <form id="loginForm">
                <h2>Sign In</h2>
                <label>Username</label>
                <input type="username" name="username" id="username" placeholder="Username"><br>
                <label>Password</label>
                <input type="password" id="password" placeholder="Password"><br> 
                <button type="submit" class="button1" id="data-submit" >Sign In</button><br>
                </form>
            </div>
        <h3>New to Scholar Search? <a href="signUp">Sign Up</a> now</h3>
</body>
</html>
