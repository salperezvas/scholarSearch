<!DOCTYPE html>
<html lang="en" data-bs-theme="btnSwitch">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/client/css/signUp.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src='/client/js/signUp.js' async></script>
</head>
<body>
    <div class="wrapper">
            <div class="center-form">
                <form id="loginForm">
                <h2>Sign Up</h2>
                <label>Name</label>
                <input type="name" id="name" placeholder="Name"><br> 
                <label>Last Name</label>
                <input type="lastName" id="lastName" placeholder="lastName"><br> 
                <label>Email</label>
                <input type="email" id="email" placeholder="Email"><br>
                <label>Username</label>
                <input type="username" name="username" id="username" placeholder="Username"><br>
                <label>Password</label>
                <input type="password" id="password" placeholder="Password"><br>  
                <button type="submit" class="button1" id="data-submit" >Sign Up</button><br>
                </form>
            </div>
        <h3>Return to <a href="login">login page</a> </h3>
</body>
</html>
